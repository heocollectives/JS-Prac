    //Create prompt that asks the guest, what is their name, check name, does exist alert "welcome", if not "maybe next time"
        var guestName = prompt("What is your name ")
        var list = guestList.includes(guestName);

        if(list) {
            alert("Welcome ")
        } else {

        }

 //This is how collection of data is stored within an Array using if/else statement to output an answer.
