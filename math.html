<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <script>
let num = 6;
let num2 = 7.5;
let mathEquation = " ex.0 <br>" + Math.sin(num) + "<br>" + " ex.1 <br>" + Math.round(num2) + " ex.2 <br>" + Math.max(num, num2) + " ex.3 <br>" + Math.min(num2, num) + " ex.4 <br>" + Math.sqrt(num2)
document.getElementById("demo1").innerHTML = mathEquation

    </script>
</body>
</html>
